<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../node_modules/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Responsive Touch Slider</title>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img1.png" alt="Image 1">
          <div class="details">
            <h3>
              Dark Magican Girls
              <div class="power">
                <span>2000</span>
                <span>1600</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img2.png" alt="Image 2">
          <div class="details">
            <h3>
              Mai Valentine 
              <div class="power">
                <span>1900</span>
                <span>1300</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img3.png" alt="Image 3">
          <div class="details">
            <h3>
              Kuriboh 
              <div class="power">
                <span>300</span>
                <span>200</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img4.png" alt="Image 4">
          <div class="details">
            <h3>
              Exodia 
              <div class="power infinite">
                <span>&#8734;</span>
                <span>&#8734;</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img5.png" alt="Image 5">
          <div class="details">
            <h3>
              Gagaga Girl 
              <div class="power">
                <span>1300</span>
                <span>1200</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img6.png" alt="Image 6">
          <div class="details">
            <h3>
              Summoned Skull 
              <div class="power">
                <span>2500</span>
                <span>2100</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img7.png" alt="Image 7">
          <div class="details">
            <h3>
              Contrast Hero Chaos
              <div class="power">
                <span>1800</span>
                <span>1200</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img8.png" alt="Image 8">
          <div class="details">
            <h3>
              Evilswarm Ouroboros 
              <div class="power">
                <span>4300</span>
                <span>2000</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBox">
          <img src="img/img9.png" alt="Image 9">
          <div class="details">
            <h3>
              Jinzo 
              <div class="power">
                <span>2400</span>
                <span>2000</span>
              </div>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="../node_modules/swiper/js/swiper.min.js"></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
