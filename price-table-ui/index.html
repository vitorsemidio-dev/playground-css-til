<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Price Table User Interface</title>
</head>
<body>
  <section>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="title">
                <img src="./img1.png" alt="Elemental Hero Flame Wingman">
                <h2>Flame Wingman</h2>
              </div>

              <div class="price">
                <h4>
                  <sup>$</sup>25
                </h4>
              </div>
              <div class="option">
                <ul>
                  <li>
                    <i class="fa fa-check" aria-hidden="true"></i> Wind
                  </li>
                  <li>
                    <i class="fa fa-check" aria-hidden="true"></i> 3 Types
                  </li>
                  <li>
                    <i class="fa fa-check" aria-hidden="true"></i> 6 <i class="fa fa-star"></i>
                  </li>
                  <li>
                    <i class="fa fa-times" aria-hidden="true"></i> Normal Summon
                  </li>
                </ul>
              </div>
              <a href="#">Order Now</a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="title">
                <img src="./img2.png" alt="Elemental Hero Shining Flare Wingman">
                <h2>Shining Flare Wingman</h2>
              </div>

              <div class="price">
                <h4>
                  <sup>$</sup>75
                </h4>
              </div>
              <div class="option">
                <ul>
                  <li>
                    <i class="fa fa-check" aria-hidden="true"></i> Light
                  </li>
                  <li>
                    <i class="fa fa-check" aria-hidden="true"></i> 3 Types
                  </li>
                  <li>
                    <i class="fa fa-check" aria-hidden="true"></i> 8 <i class="fa fa-star" aria-hidden="true"></i>
                  </li>
                  <li>
                    <i class="fa fa-times" aria-hidden="true"></i> Normal Summon
                  </li>
                </ul>
              </div>
              <a href="#">Order Now</a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="title">
                <img src="./img3.png" alt="Jaden Yuki">
                <h2>Jaden Yuki</h2>
              </div>

              <div class="price">
                <h4>
                  <sup>$</sup>100
                </h4>
              </div>
              <div class="option">
                <ul>
                  <li>
                    <i class="fa fa-check" aria-hidden="true"></i> One of Duel Academy's best Duelists
                  </li>
                  <li>
                    <i class="fa fa-times" aria-hidden="true"></i> Pay attention in the class
                  </li>
                  <li>
                    <i class="fa fa-times" aria-hidden="true"></i> Responsible
                  </li>
                  <li>
                    <i class="fa fa-times" aria-hidden="true"></i> Great Grades
                  </li>
                </ul>
              </div>
              <a href="#">Order Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
