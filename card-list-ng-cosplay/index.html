<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./colors.css" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card List Cosplay</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Cosplayers</h1>
      <section class="list-cosplayers">
        <div class="cosplayer-item">
          <div class="cosplayer-info">
            <img
              src="./assets/img/users/user1.png"
              alt=""
              class="cosplayer-item-img"
            />
            <strong>Angel</strong>
          </div>
          <div class="cosplays">
            <img src="./assets/img/cosplay/img1.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img2.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img3.png" alt="cosplay" />
          </div>
        </div>

        <div class="cosplayer-item">
          <div class="cosplayer-info">
            <img
              src="./assets/img/users/user2.jpg"
              alt=""
              class="cosplayer-item-img"
            />
            <strong>Feiticeira Negra</strong>
          </div>
          <div class="cosplays">
            <img src="./assets/img/cosplay/img4.jpg" alt="cosplay" />
            <img src="./assets/img/cosplay/img5.jpg" alt="cosplay" />
            <img src="./assets/img/cosplay/img6.png" alt="cosplay" />
          </div>
        </div>

        <div class="cosplayer-item">
          <div class="cosplayer-info">
            <img
              src="./assets/img/users/user5.png"
              alt=""
              class="cosplayer-item-img"
            />
            <strong>Yami Yugi</strong>
          </div>
          <div class="cosplays">
            <img src="./assets/img/cosplay/img7.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img8.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img3.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img1.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img2.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img3.png" alt="cosplay" />
          </div>
        </div>

        <div class="cosplayer-item">
          <div class="cosplayer-info">
            <img
              src="./assets/img/users/user3.png"
              alt=""
              class="cosplayer-item-img"
            />
            <strong>Jaden Yuki</strong>
          </div>
          <div class="cosplays">
            <img src="./assets/img/cosplay/img1.png" alt="cosplay" />
            <img src="./assets/img/cosplay/img3.png" alt="cosplay" />
          </div>
        </div>

        <div class="cosplayer-item">
          <div class="cosplayer-info">
            <img
              src="./assets/img/users/user4.png"
              alt=""
              class="cosplayer-item-img"
            />
            <strong>Mai</strong>
          </div>
          <div class="cosplays">
            <img src="./assets/img/cosplay/img1.png" alt="cosplay" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
